<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Pokedex Launch X</title>
</head>
<body>
    <header class="header">
        <img src="./assets/img/Pokedex Launch X.png" alt="Logo pokedexLaunchX">
    </header>
    <main class="main">
        <div class="left">
            <div class="main-img">
                <img src="./assets/img/pokemon.jpg" alt="pokemon" id="pokeImg" width="150px">
            </div>
            <p class="text name" id="nombreP" >-</p>
            <p class="text" id="tipoP" >-</p>
            <p class="text" id="movP" >-</p>
        </div>
        <div class="center"></div>
        <div class="right">
            <input class="text name" type="text" placeholder="pikachu" id="pokeName" name="pokeName">
            <button class="text name button1" onclick="fetchPokemon()">Obtener pokemon</button>
        </div>
    </main>
</body>
<footer>
    <script src="./pokedexLaunchX.js"></script>
</footer>
</html>
